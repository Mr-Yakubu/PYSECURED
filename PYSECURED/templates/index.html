<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYSECURED</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #222;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo-container img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }
        input[type="text"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #333;
            color: #fff;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #333;
            color: #fff;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='pysecured.png') }}" alt="PYSECURED Logo">
        </div>
        <h1>PYSECURED</h1>
        <form action="{{ url_for('encrypt') }}" method="POST">
            <div class="form-group">
                <label for="algorithm">Select Encryption Algorithm:</label>
                <select id="algorithm" name="algorithm" class="form-control" required>
                    <option value="AES">AES</option>
                </select>
            </div>
            <div class="form-group">
                <label for="key">Enter Encryption Key:</label>
                <input type="text" id="key" name="key" class="form-control" placeholder="Enter key..." required>
            </div>
            <div class="form-group">
                <label for="text">Enter Message to Encrypt:</label>
                <textarea id="text" name="text" class="form-control" rows="4" placeholder="Enter message..." required></textarea>
            </div>
            <div class="form-group">
                <label for="phone_number">Recipient's Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number" class="form-control" placeholder="Recipient's phone number..." required>
                <small class="form-text text-muted">Format: +254728629646</small>
                <div class="error">
                    {% if sms_status %}
                        {{ sms_status }}
                    {% endif %}
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Encrypt & Send SMS</button>
            {% if ciphertext %}
            <div class="form-group">
                <label for="ciphertext">Encrypted Ciphertext:</label>
                <textarea id="ciphertext" name="ciphertext" class="form-control" rows="4" readonly>{{ ciphertext }}</textarea>
            </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
